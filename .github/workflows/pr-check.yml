name: PR Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ========== FRONTEND JOB ==========
  frontend:
    name: Frontend Checks
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prettier check
        working-directory: frontend
        run: npx prettier --check .

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # ========== BACKEND JOB ==========
  backend:
    name: Backend Checks
    runs-on: macos-latest
    needs: [frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Go dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1
          args: --config .golangci.yml

      - name: Check go fmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Go files not properly formatted:"
            echo "$unformatted"
            exit 1
          fi

  # ========== WAILS JOB ==========
  wails:
    name: Wails Build
    runs-on: macos-latest
    needs: [frontend, backend] # Wait for both jobs to finish successfully

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install Wails CLI
        run: brew install wails/tap/wails

      - name: Build Wails app
        run: wails build
