name: PR Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-build:
    runs-on: macos-latest

    steps:
      # ---- 1. Checkout repository ----
      - name: Checkout repository
        uses: actions/checkout@v3

      # =========== FRONTEND ============

      # ---- 2. Setup Node.js ----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ---- 3. Install frontend dependencies ----
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # ---- 4. Format frontend code ----
      - name: Prettier check
        working-directory: frontend
        run: npx prettier --check .

      # ---- 5. Build frontend ----
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # =========== BACKEND ============

      # ---- 6. Setup Go ----
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      # ---- 7. Install Go dependencies ----
      - name: Install Go dependencies
        run: go mod tidy

      # ---- 8. Install golangci-lint ----
      - name: Install golangci-lint
        run: brew install golangci-lint

      # ---- 9. Run Go linters ----
      - name: Run golangci-lint
        run: golangci-lint run ./...

      # ---- 10. Check Go formatting ----
      - name: Check go fmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Go files not properly formatted:"
            echo "$unformatted"
            exit 1
          fi

      # ---- 11. Install Wails CLI ----
      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      # ---- 12. Build Wails app ----
      - name: Build Wails app
        run: wails build
