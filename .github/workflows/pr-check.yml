name: PR Checks

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ========== FRONTEND JOB ==========
  frontend:
    name: Frontend Checks
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Cache frontend Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: frontend-node-modules-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prettier check
        working-directory: frontend
        run: npx prettier --check .

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ========== BACKEND JOB ==========
  backend:
    name: Backend Checks
    runs-on: macos-latest
    needs: [frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: go-modules-

      - name: Install Go dependencies
        run: go mod tidy

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1

      - name: Check go fmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Go files not properly formatted:"
            echo "$unformatted"
            exit 1
          fi

  # ========== WAILS JOB ==========
  wails:
    name: Wails Build
    runs-on: macos-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node for Wails
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: macos-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: macos-node-

      - name: Cache Go modules for Wails
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: go-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: go-modules-

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Build Wails app
        uses: dAppServer/wails-build-action@v1
        with:
          go-version: 1.25
          node-version: 22
