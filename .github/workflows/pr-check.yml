name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-build:
    runs-on: macos-latest

    env:
      GOPATH: ${{ runner.temp }}/go # Temporary GOPATH for caching

    steps:
      # ---- 1. Checkout repository ----
      - name: Checkout repository
        uses: actions/checkout@v3

      # =========== FRONTEND ============

      # ---- 2. Setup Node.js ----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ---- 3. Cache Node modules ----
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      # ---- 4. Install frontend dependencies ----
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # ---- 5. Format frontend code ----
      - name: Prettier check
        working-directory: frontend
        run: npx prettier --check .

      # ---- 6. Build frontend ----
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # =========== BACKEND ============

      # ---- 7. Setup Go ----
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      # ---- 8. Cache Go modules ----
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.GOPATH }}/pkg/mod
            ${{ env.GOPATH }}/bin
            ${{ env.GOPATH }}/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      # ---- 9. Install Go dependencies ----
      - name: Install Go dependencies
        run: go mod tidy

      # ---- 10. Install Wails CLI (cached) ----
      - name: Install Wails CLI
        run: |
          if [ ! -f "${GOPATH}/bin/wails" ]; then
            go install github.com/wailsapp/wails/v2/cmd/wails@latest
          fi
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      # ---- 11. Install golangci-lint ----
      - name: Install golangci-lint
        run: brew install golangci-lint

      # ---- 12. Run Go linters ----
      - name: Run golangci-lint
        run: golangci-lint run ./...

      # ---- 13. Check Go formatting ----
      - name: Check go fmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Go files not properly formatted:"
            echo "$unformatted"
            exit 1

      # ---- 14. Build Wails app ----
      - name: Build Wails app
        run: wails build
