name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-build:
    runs-on: macos-latest

    steps:
      # ---- 1. Checkout repository code ----
      - name: Checkout repository
        uses: actions/checkout@v3

      # =========== FE CHECKS ============

      # ---- 2. Setup Node.js ----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ---- 3. Install frontend dependencies ----
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci # Clean install from package-lock.json

      # ---- 4. Lint frontend code ----
      - name: ESLint check
        working-directory: frontend
        run: npx eslint 'src/**/*.{js,ts,jsx,tsx}'

      # ---- 5. Format frontend code ----
      - name: Prettier check
        working-directory: frontend
        run: npx prettier --check .

      # ---- 6. Build frontend ----
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # =========== BE CHECKS ============

      # ---- 7. Setup Go ----
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      # ---- 8. Install Go dependencies ----
      - name: Install Go dependencies
        run: go mod tidy

      # ---- 9. Install golangci-lint ----
      - name: Install golangci-lint
        run: brew install golangci-lint

      # ---- 10. Run Go linters ----
      - name: Run golangci-lint
        run: golangci-lint run ./...

      # ---- 11. Check Go formatting ----
      - name: Check go fmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Go files not properly formatted:"
            echo "$unformatted"
            exit 1
          fi

      # ---- 12. Build Wails app ----
      - name: Build Wails app
        run: wails build
